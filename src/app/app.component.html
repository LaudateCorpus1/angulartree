<p-tree
  [value]="statsTree"
  selectionMode="multiple"
  [(selection)]="selectedItems"
  (onNodeSelect)="nodeSelect($event)">
  <ng-template let-node pTemplate="default">
    <span type="text" style="width:100%" [nodeFrame]="isSelected(node)">
      {{ node.label }}
    </span>
  </ng-template>
</p-tree>
