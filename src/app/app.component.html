<p-tree
  [value]="statsTree"
  selectionMode="single"
  [(selection)]="selectedItem"
  (onNodeSelect)="nodeSelect($event)"
  (onNodeUnselect)="nodeUnselect($event)">
  <ng-template let-node pTemplate="default">
    <span
      [class.highlightedNode]="isHighlighted(node)"
      type="text" style="width:100%" [nodeFrame]="isSelected(node)">
      {{ node.label }}
    </span>
  </ng-template>
</p-tree>
